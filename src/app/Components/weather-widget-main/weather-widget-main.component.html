<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
<div id="divWeatherMain">
    <div class="search-box" (submit)="onSubmit()">
        <form #form="ngForm" >
        <button class="btn-search"><i class="fa fa-search"></i></button>
        <input type="text" class="input-search" placeholder="Pra onde vamos?" name="city" [(ngModel)]="cityName">
    </form>
      </div>
    <div *ngIf="WeatherData.isDay" class="divWeatherMain">
        <img src="https://i.pinimg.com/originals/a5/38/8c/a5388cf7c3411dfebf0e1530ea4f6445.png" style="width: 8%; margin-left: 25%;">
    </div>
    <div *ngIf="!WeatherData.isDay" class="divWeatherMainDay">
        <img src="https://www.pngfind.com/pngs/b/603-6033801_ftestickers-sky-moon-glowing-blackandwhite-fantasy-png-transparent.png" style="width: 10%; margin-left: 25%;">
    </div>

    


    <div class="weatherWidgetRow" style="font-size: 38px; margin-top: 5px;">{{WeatherData.temp_celcius}}ยบ</div>
    <div class="weatherWidgetRow" style="font-size: 12px;">min. {{WeatherData.temp_min}}ยบ / max. {{WeatherData.temp_max}}ยบ</div>
    <div class="weatherWidgetRow" style="font-size: 38px; margin-top: 10px;">{{WeatherData.name}}, {{WeatherData.sys.country}}</div>
<div id="alado">
    <div id="icons">
        <img src="https://cdn-icons-png.flaticon.com/512/6393/6393411.png" style="width: 82%;">
        <div class="weatherWidgetRow" style="font-size: 18px;">{{WeatherData.main.humidity}}%</div>
    </div>

    <div id="icons2">
        <img src="https://cdn-icons-png.flaticon.com/512/191/191055.png" style="width: 90%; margin-left: 14px;">
        <div class="weatherWidgetRow" style="font-size: 18px; text-align: center;">{{WeatherData.wind.speed}}km/h</div>
    </div>
    <div id="icons2">
        <img src="https://cdn-icons-png.flaticon.com/512/2838/2838590.png" style="width: 70%;">
        <div class="time" style="font-size: 18px; display: inline-block;">{{currenttime | date:"HH:mm"}}h</div>
    </div>
</div>
</div>
